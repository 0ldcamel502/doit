baseURL = "https://0ldcamel502.github.io/"
defaultContentLanguage = "en"
languageCode = "en"
title = "Cau & Pau's Home"

# Change the default theme to be use when building the site with Hugo
theme = "DoIt"

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[params]
  # DoIt theme version
  version = "0.4.X"

  #  site default theme ("light", "dark", "black", "auto")
  defaultTheme = "auto"
  images = ["/logo.png"]
  
  # Author config
  [params.author]
    name = "Cau 19"
    email = "0ldcamel502@gmail.com"
    link = ""
    avatar = "./img/camel-icon.svg"
    gravatarEmail = "0ldcamel502@gmail.com"
  # Header config
  [params.header]
    themeChangeMode = "select"
    #  Header title config
    [params.header.title]
      # URL of the LOGO
      logo = "./img/camel-icon.svg"
      # title name
      name = "Cau 32"
  # Footer config
    [params.footer]
      enable = true
      # DoIt NEW | 0.2.0 whether to show Hugo and theme info
      hugo = true
      # DoIt NEW | 0.4.0 whether to show copyright info
      copyright = true
      # DoIt NEW | 0.4.0 whether to show the author
      author = true
      # Site creation time
      since = 2006

  [params.page]
  #  whether to hide a page from home page
    hiddenFromHomePage = false
  # whether to enable last modified time
    enableLastMod = false
  # whether to enable word count
    enableWordCount = true
  # whether to enable reading time estimation
    enableReadingTime = true

  #  Table of the contents config
    [params.page.toc]
      # whether to enable the table of the contents
      enable = true
      #  whether to keep the static table of the contents in front of the post
      keepStatic = true
      # whether to make the table of the contents in the sidebar automatically collapsed
      auto = true
    #  KaTeX mathematical formulas
    [params.page.math]
      enable = true
      # default block delimiter is $$ ... $$ and \\[ ... \\]
      blockLeftDelimiter = ""
      blockRightDelimiter = ""
      # default inline delimiter is $ ... $ and \\( ... \\)
      inlineLeftDelimiter = ""
      inlineRightDelimiter = ""
      # KaTeX extension copy_tex
      copyTex = true
      # KaTeX extension mhchem
      mhchem = true
      # Use MathJax instead of KaTeX
      mathjax = false
    #  Code config
    [params.page.code]
      # the maximum number of lines of displayed code by default
      maxShownLines = 10
      # whether to enable line numbers in the code block
      lineNos = true
      # whether to enable line wrapping in the code block
      wrap = false
      # whether to display the header in the code block
      header = true
    #  Table config
    [params.page.table]
      # whether to enable sorting in the tables
      sort = true
    #  Mapbox GL JS config
    [params.page.mapbox]
      # access token of Mapbox GL JS
      accessToken = ""
      # style for the light theme
      lightStyle = "mapbox://styles/mapbox/light-v9"
      # style for the dark theme
      darkStyle = "mapbox://styles/mapbox/dark-v9"
      # whether to add NavigationControl
      navigation = true
      # whether to add GeolocateControl
      geolocate = true
      # whether to add ScaleControl
      scale = true
      # whether to add FullscreenControl
      fullscreen = true
    
    #  Comment config
    [params.page.comment]
      enable = true

      # Waline comment config
      [params.page.comment.waline]
        #
        enable = true
        serverURL = "https://doit-waline.vercel.app/"
        pageview = true
        comment = true

      # Valine comment config
      [params.page.comment.valine]
        enable = false
        appId = "So2NBM3iveDtMU1pUj4aeDFk-MdYXbMMI"
        appKey = "38ofmc2aw6Gmdwtl5TqSPE1D"
        placeholder = "Your comment"
        avatar = "mp"
        meta= ""
        pageSize = 10
        lang = "en"
        visitor = true
        recordIP = true
        highlight = true
        enableQQ = false
        
        requiredFields = ['nick']

[menu]
